# Dynamically create timestamped base folder
basefolder.name = test-output/ExtentReport
basefolder.datetimepattern = d-MMM-yy HH-mm-ss

# Spark report will be generated inside the above folder
extent.reporter.spark.start = true
extent.reporter.spark.out = Spark.html

# Screenshots will be saved relative to the report file
screenshot.dir = screenshots
screenshot.rel.path = ./screenshots/

# Optional: don't append to existing reports
extent.reporter.spark.appendExisting=false
